<style>
  /* Zmienne CSS dla kolorów */
  :root {
    --background-color-main: #000C69; /* Nowy granatowy kolor tła */
    --card-background: #ffffff;
    --text-color: #333;
    --text-secondary-color: #777;
    --primary-color-accent: #0072d6; /* Niebieski jako akcent */
    --border-color: #e0e0e0;
    --accent-color: #FF6600; /* Pomarańczowy jako kolor akcentujący */
    --strikethrough-color: #aaa;
    --button-text: #ffffff;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background-color-main); /* Ustawienie tła */
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 30px 20px;
    box-sizing: border-box;
  }

  /* Nagłówek główny */
  h1 {
    color: var(--button-text);
    margin-bottom: 30px;
    font-size: 3em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  /* Sekcja dodawania klienta */
  .add-client-section {
    background-color: var(--card-background);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 30px;
    width: 100%;
    max-width: 650px;
    display: flex;
    gap: 15px;
    align-items: center;
    flex-wrap: wrap; 
    justify-content: center;
  }

  .add-client-section input[type="text"] {
    flex-grow: 1;
    padding: 12px 15px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 1em;
    min-width: 200px;
  }

  .add-client-section button {
    padding: 12px 25px;
    background-color: var(--accent-color); /* Użycie koloru akcentującego */
    color: var(--button-text);
    border: none;
    border-radius: 8px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.1s ease;
  }

  .add-client-section button:hover {
    background-color: #E65C00; /* Ciemniejszy odcień pomarańczowego */
    transform: translateY(-1px);
  }
  .add-client-section button:active {
    transform: translateY(0);
  }

  /* Kontener na klientów */
  #clients-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 1200px;
  }

  /* Karta klienta */
  .client-card {
    background-color: var(--card-background);
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    padding: 25px;
    display: flex;
    flex-direction: column;
    min-height: 400px;
    position: relative;
  }

  .client-card h3 {
    font-size: 22px;
    font-weight: 700;
    margin-top: 0;
    margin-bottom: 20px;
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 10px;
    color: var(--primary-color-accent);
  }

  /* Przycisk usuwania klienta */
  .delete-client-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 1.2em;
    line-height: 1;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.2s ease;
  }
  .delete-client-btn:hover {
    background-color: #c82333;
  }

  /* Stylizacja listy checklisty */
  .checklist-item {
    display: flex;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .checklist-item:last-of-type {
    border-bottom: none;
    margin-bottom: 15px;
  }
  .checklist-item:hover {
    background-color: #f9f9f9;
  }
  .checklist-item input[type="checkbox"] {
    opacity: 0;
    position: absolute;
    width: 0;
    height: 0;
  }
  .checklist-item .checkbox-custom {
    width: 20px;
    height: 20px;
    border: 2px solid var(--checkbox-unchecked-border);
    border-radius: 5px;
    margin-right: 15px;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease;
  }
  .checklist-item .checkbox-custom .checkmark {
    display: none;
    width: 6px;
    height: 12px;
    border: solid white;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
  }
  .checklist-item label {
    font-size: 1em;
    font-weight: 500;
    transition: all 0.2s ease;
    flex-grow: 1;
  }
  .checklist-item input[type="checkbox"]:checked + .checkbox-custom {
    background-color: var(--accent-color);
    border-color: var(--accent-color);
  }
  
  .checklist-item input[type="checkbox"]:checked + .checkbox-custom .checkmark {
    display: block;
  }

  .checklist-item input[type="checkbox"]:checked ~ label {
    text-decoration: line-through;
    color: var(--strikethrough-color);
  }

  /* Sekcja na notatki */
  .notes-section {
    margin-top: auto;
    padding-top: 15px;
    border-top: 1px solid var(--border-color);
    width: 100%;
    box-sizing: border-box;
  }
  .notes-section h4 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1em;
    font-weight: 600;
  }
  .notes-section textarea {
    width: 100%;
    min-height: 80px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 10px;
    font-family: 'Inter', sans-serif;
    font-size: 0.9em;
    resize: vertical;
    box-sizing: border-box;
  }
  .notes-section textarea:focus {
    outline: none;
    border-color: var(--primary-color-accent);
    box-shadow: 0 0 0 2px rgba(0, 114, 214, 0.2);
  }

  /* Stylizacja paska postępu */
  .progress-bar-container {
      width: 100%;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
      margin-bottom: 15px;
  }

  .progress-bar {
      height: 100%;
      background-color: var(--accent-color);
      width: 0%;
      border-radius: 4px;
      transition: width 0.3s ease-out;
  }

  .progress-text {
      font-size: 0.85em;
      color: var(--text-secondary-color);
      text-align: right;
      margin-top: 5px;
      margin-bottom: 10px;
  }

  /* Media Queries dla responsywności */
  @media (max-width: 768px) {
    h1 {
      font-size: 2.5em;
    }
    .add-client-section {
      flex-direction: column;
      align-items: stretch;
    }
    .add-client-section input[type="text"] {
      min-width: unset;
    }
    #clients-container {
      grid-template-columns: 1fr;
    }
    .client-card {
      padding: 20px;
    }
    .client-card h3 {
      font-size: 20px;
    }
  }
</style>
